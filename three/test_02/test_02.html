<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Head mesh test</title>
    </head>
    <body style="margin: 0;">
        
        <script src="js/three.min.js"></script>
        <script src="js/OrbitControls.js"></script>
        
        <script>
            // Set up the scene, camera, and renderer as global variables.
            var scene, camera, renderer;

            // Sets up the scene.
            function init() {
                // Create the scene and set the scene size.
                scene = new THREE.Scene();
                var SCREEN_SPAN = 0.5;
                var WIDTH = window.innerWidth * SCREEN_SPAN,
                    HEIGHT = window.innerHeight * SCREEN_SPAN;

                // Create a renderer and add it to the DOM.
                renderer = new THREE.WebGLRenderer({
                    antialias: true
                });
                renderer.setSize(WIDTH, HEIGHT);
                document.body.appendChild(renderer.domElement);

                // Create a camera, zoom it out from the model a bit, and add it to the scene.
                camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
                camera.position.set(0.8, 0, 2);
                //camera.lookAt(V3(0,3,0));
                //camera.up = V3(0,1,0);
                scene.add(camera);

                // Create an event listener that resizes the renderer with the browser window.
                window.addEventListener('resize', function() {
                    var WIDTH = window.innerWidth * SCREEN_SPAN,
                        HEIGHT = window.innerHeight * SCREEN_SPAN;
                    renderer.setSize(WIDTH, HEIGHT);
                    camera.aspect = WIDTH / HEIGHT;
                    camera.updateProjectionMatrix();
                });

                // Set the background color of the scene.
                renderer.setClearColor(0x038387, 1.5);

                // Create a light, set its position, and add it to the scene.
                var light = new THREE.PointLight(0xffffff);
                light.position.set(-100,200,100);
                scene.add(light);

                // Load in the mesh and add it to the scene.
                var loader = new THREE.JSONLoader();
                loader.load( "models/woman_bust.json", function(geometry){
                    var material = new THREE.MeshLambertMaterial({color: 0xFAE7D0});
                    mesh = new THREE.Mesh(geometry, material);
                    //mesh = new THREE.Mesh(geometry);
                    mesh.position.y = -1.4;
                    scene.add(mesh);
                });
                
                // Add OrbitControls so that we can pan around with the mouse.
                controls = new THREE.OrbitControls(camera, renderer.domElement);
            }

            // Renders the scene and updates the render as needed.
            function animate() {

                // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
                requestAnimationFrame(animate);

                // Render the scene.
                renderer.render(scene, camera);
                controls.update();

            }
            
            function V3(x, y, z){
                return new THREE.Vector3(x,y,z);
            }
            init();
            animate();

        </script>
    </body>
</html>
